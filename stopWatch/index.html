<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stopwatch">
        <div class="timer-display">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button class="btn" id="startBtn" style="--clr:rgb(226, 13, 187);">Start</button>
        <button class="btn" id="stopBtn" style="--clr:rgb(4, 167, 4);">Stop</button>
        <button class="btn" id="resetBtn" style="--clr:rgb(237, 16, 53);">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
