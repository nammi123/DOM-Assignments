<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Char</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <div class="main-container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" id="textarea" maxlength="50" placeholder="Write your text here..."></textarea>
        <div class="count-container">
            <p>
                Total Charaters:
                <span class="total-count" id="total-count"></span>
              </p>
              <p>
                Remaining:
                <span class="remaining-count" id="remaining-count"></span>
              </p>
        </div>
    </div>
    <footer class="bottom">Made with  &#128522; By <a href="https://www.linkedin.com/in/naminder-kumar-5668bb191/">Naminder Dahiya</a></footer>
    <script src="count.js"></script>
</body>
</html>
